<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .selectmenu {
                margin-top: 5px;

    <body>

                <div class="col-md-4">
                    <select class="form-select" id="selectButton" aria-label="Default select example">
                        <option selected>Select Me !!!</option>
                        <!-- <option value="1">One</option>

                        <option value="3">Three</option> -->
                    </select>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="ToDos" aria-label="Search">

        </div>
        <div class="container todosmenu">

                        <li class="list-group-item">And a fifth one</li> -->
                      </ul>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
